
<!DOCTYPE html>
<html>
<head>
  <title>Carte Débarquement - Démo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content { max-width: 250px; }
    iframe { width: 100%; height: 150px; }
    img { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.4, -0.98], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Localisation de l'utilisateur
    map.locate({setView: true, maxZoom: 16});
    function onLocationFound(e) {
      const radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map).bindPopup("Vous êtes ici").openPopup();
      L.circle(e.latlng, radius).addTo(map);
    }
    map.on('locationfound', onLocationFound);

    // Points d'intérêt
    const lieux = [
      {
        nom: "Pointe du Hoc",
        lat: 49.3982,
        lng: -0.9894,
        image: "https://upload.wikimedia.org/wikipedia/commons/6/61/Pointe_du_Hoc_01.jpg",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        description: "Attaqué par les Rangers américains le 6 juin 1944."
      },
      {
        nom: "Omaha Beach",
        lat: 49.3765,
        lng: -0.8599,
        image: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Omaha_Beach.jpg",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        description: "Un des points les plus sanglants du Débarquement."
      },
      {
        nom: "Utah Beach",
        lat: 49.4189,
        lng: -1.1743,
        image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Utah_Beach.jpg",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        description: "Secteur de débarquement des forces américaines."
      }
    ];

    lieux.forEach(lieu => {
      const popup = `
        <div class="popup-content">
          <strong>${lieu.nom}</strong><br>
          ${lieu.description}<br><br>
          <iframe src="${lieu.video}" frameborder="0" allowfullscreen></iframe>
          <img src="${lieu.image}" alt="${lieu.nom}">
        </div>`;
      L.marker([lieu.lat, lieu.lng]).addTo(map).bindPopup(popup);
    });
  </script>
</body>
</html>
