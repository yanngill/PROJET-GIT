<!DOCTYPE html>
<html>
<head>
  <title>Pointe du Hoc - Carte interactive</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content { max-width: 250px; }
    img { width: 100%; margin-top: 10px; }
    iframe { width: 100%; height: 150px; margin-top: 10px; }
    .btn-map {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.3965263, -0.9881764], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // G√©olocalisation
    map.locate({setView: true, maxZoom: 16});
    function onLocationFound(e) {
      const radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map)
        .bindPopup("Vous √™tes ici").openPopup();
      L.circle(e.latlng, radius).addTo(map);
    }
    map.on('locationfound', onLocationFound);

    // Marqueur Pointe du Hoc
    const popupContent = `
      <div class="popup-content">
        <strong>Pointe du Hoc</strong><br>
        Position strat√©gique prise d'assaut par les Rangers am√©ricains le 6 juin 1944.
        <img src="https://i.imgur.com/1U8cKFq.jpeg" alt="Pointe du Hoc - Avant">
        <iframe src="https://www.youtube.com/embed/zR7TCXmPq9M" frameborder="0" allowfullscreen></iframe>
        <a href="https://www.google.com/maps/dir/?api=1&destination=49.3965263,-0.9881764" target="_blank" class="btn-map">üìç M'emmener ici</a>
      </div>`;

    L.marker([49.3965263, -0.9881764]).addTo(map)
      .bindPopup(popupContent);
  </script>
</body>
</html>
