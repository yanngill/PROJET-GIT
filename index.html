<!DOCTYPE html>
<html>
<head>
  <title>Carte interactive - D√©barquement</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content { max-width: 250px; }
    img { width: 100%; margin-top: 10px; }
    iframe { width: 100%; height: 150px; margin-top: 10px; }
    .btn-map {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00bfff;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.37, -0.90], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Ic√¥nes personnalis√©es
    const redIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    const blueIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    // üî¥ Marker rouge principal (niveau d√©zoom√© max)
    const generalMarker = L.marker([49.4, -0.95], { icon: redIcon }).addTo(map);
    generalMarker._icon.style.display = "block";

    // üîµ Markers bleus pour les plages (niveau moyen de zoom)
    const omahaMarker = L.marker([49.375566, -0.851902], { icon: blueIcon }).addTo(map);
    const utahMarker = L.marker([49.426704, -1.170943], { icon: blueIcon }).addTo(map);
    omahaMarker._icon.style.display = "none";
    utahMarker._icon.style.display = "none";

    // üìç Marker d√©taill√© (niveau zoom proche)
    const pointePopup = `
      <div class="popup-content">
        <strong>Pointe du Hoc</strong><br>
        Position strat√©gique prise d'assaut par les Rangers am√©ricains le 6 juin 1944.
        <img src="https://i.imgur.com/1U8cKFq.jpeg" alt="Pointe du Hoc - Avant">
        <iframe src="https://www.youtube.com/embed/zR7TCXmPq9M" frameborder="0" allowfullscreen></iframe>
        <a href="https://www.google.com/maps/dir/?api=1&destination=49.3965263,-0.9881764" target="_blank" class="btn-map">
          üí† S'y rendre
        </a>
      </div>`;

    const pointeMarker = L.marker([49.3965263, -0.9881764]).bindPopup(pointePopup).addTo(map);
    pointeMarker._icon.style.display = "none";

    // üéØ Fonction de mise √† jour de l'affichage selon le zoom
    function updateVisibility() {
      const zoom = map.getZoom();
      generalMarker._icon.style.display = (zoom <= 7) ? "block" : "none";
      omahaMarker._icon.style.display = (zoom >= 8 && zoom <= 13) ? "block" : "none";
      utahMarker._icon.style.display = (zoom >= 8 && zoom <= 13) ? "block" : "none";
      pointeMarker._icon.style.display = (zoom >= 14) ? "block" : "none";
    }

    map.on('zoomend', updateVisibility);
    updateVisibility();
  </script>
</body>
</html>
