<!DOCTYPE html>
<html>
<head>
  <title>Carte interactive - D√©barquement</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content { max-width: 250px; }
    img { width: 100%; margin-top: 10px; cursor: pointer; }
    iframe { width: 100%; height: 150px; margin-top: 10px; }
    .btn-map {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00bfff;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .simple-label {
      font-size: 13px;
      color: black;
      font-family: sans-serif;
      font-weight: bold;
      background: none;
      border: none;
      white-space: nowrap;
      display: none;
    }
    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Lightbox pour agrandir les images -->
<div id="lightbox" onclick="this.style.display='none'">
  <img src="" alt="Image en grand">
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([49.37, -0.90], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const noShadowIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowUrl: '',
    shadowSize: [0, 0]
  });

  function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'flex';
    lightbox.querySelector('img').src = src;
  }

  // La Pointe du Hoc
  const coordsHoc = [49.3965263, -0.9881764];
  const popupPointeHoc = `
    <div class="popup-content">
      <strong>La Pointe du Hoc</strong><br>
      Position strat√©gique prise d'assaut par les Rangers am√©ricains le 6 juin 1944.
      <img src="https://i.imgur.com/1U8cKFq.jpeg" alt="Pointe du Hoc - Avant" onclick="openLightbox(this.src)">
      <iframe src="https://www.youtube.com/embed/zR7TCXmPq9M" frameborder="0" allowfullscreen></iframe>
      <a href="https://www.google.com/maps/dir/?api=1&destination=49.3965263,-0.9881764" target="_blank" class="btn-map">üí† S'y rendre</a>
    </div>`;
  L.marker(coordsHoc, { icon: noShadowIcon }).addTo(map).bindPopup(popupPointeHoc);
  L.marker(coordsHoc, {
    icon: L.divIcon({
      className: 'simple-label',
      html: 'La Pointe du Hoc'
    }),
    interactive: false
  }).addTo(map);

  // Le Ruquet 1
  const coordsRuquet1 = [49.364435, -0.863437];
  const popupRuquet1 = `
    <div class="popup-content">
      <strong>Le Ruquet ‚Äì Secteur Est Omaha</strong><br>
      Secteur de d√©barquement am√©ricain le 6 juin 1944.
      <img src="https://i.imgur.com/P6rq0yq.jpeg" alt="Le Ruquet - Avant" onclick="openLightbox(this.src)">
      <a href="https://www.google.com/maps/dir/?api=1&destination=49.364435,-0.863437" target="_blank" class="btn-map">üí† S'y rendre</a>
    </div>`;
  L.marker(coordsRuquet1, { icon: noShadowIcon }).addTo(map).bindPopup(popupRuquet1);
  L.marker(coordsRuquet1, {
    icon: L.divIcon({
      className: 'simple-label',
      html: 'Le Ruquet (Omaha Est)'
    }),
    interactive: false
  }).addTo(map);

  // Mur du Ruquet
  const coordsRuquet2 = [49.364151, -0.864825];
  const popupRuquet2 = `
    <div class="popup-content">
      <strong>Mur de sout√®nement ‚Äì Le Ruquet</strong><br>
      √âl√©ment d√©fensif encore visible aujourd‚Äôhui.
      <img src="https://i.imgur.com/azReUzU.jpeg" alt="Mur du Ruquet - Avant" onclick="openLightbox(this.src)">
      <a href="https://www.google.com/maps/dir/?api=1&destination=49.364151,-0.864825" target="_blank" class="btn-map">üí† S'y rendre</a>
    </div>`;
  L.marker(coordsRuquet2, { icon: noShadowIcon }).addTo(map).bindPopup(popupRuquet2);
  L.marker(coordsRuquet2, {
    icon: L.divIcon({
      className: 'simple-label',
      html: 'Mur du Ruquet'
    }),
    interactive: false
  }).addTo(map);

  // D√©barquement de la 2e DB
const coordsLeclerc = [49.445259, -1.208396];
const popupLeclerc = `
  <div class="popup-content">
    <strong>D√©barquement de la 2e DB ‚Äì 1er ao√ªt 1944</strong><br>
    Le 1er ao√ªt 1944, la 2e Division Blind√©e du g√©n√©ral Leclerc d√©barque sur Utah Beach, 
    au niveau des villages de Saint-Martin-de-Varreville et Saint-Germain-de-Varreville.
    Ici, tout autour de vous, d√©bute la progression de la 2e DB vers la lib√©ration de la France.
    
    <img src="https://i.imgur.com/RNu3elD.jpeg" alt="D√©barquement 2e DB - Photo 1" onclick="openLightbox(this.src)">
    <img src="https://i.imgur.com/48QAgaj.jpeg" alt="D√©barquement 2e DB - Photo 2" onclick="openLightbox(this.src)">
    <img src="https://i.imgur.com/vqDfznp.jpeg" alt="D√©barquement 2e DB - Photo 3" onclick="openLightbox(this.src)">

    <div style="font-size:10px; margin-top:5px;">Sources : Fondation Mar√©chal Leclerc de Hauteclocque</div>
    <a href="https://www.google.com/maps/dir/?api=1&destination=49.445259,-1.208396" target="_blank" class="btn-map">üí† S'y rendre</a>
  </div>`;
L.marker(coordsLeclerc, { icon: noShadowIcon }).addTo(map).bindPopup(popupLeclerc);
L.marker(coordsLeclerc, {
  icon: L.divIcon({
    className: 'simple-label',
    html: 'D√©barquement 2e DB'
  }),
  interactive: false
}).addTo(map);
  
  // Ajout de la position de l'utilisateur
  let userMarker = null;
  function onLocationFound(e) {
    if (userMarker) {
      userMarker.setLatLng(e.latlng);
    } else {
      userMarker = L.marker(e.latlng, {
        icon: L.icon({
          iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/3/39/US_Army_star_insignia.svg',
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20]
        })
      }).addTo(map).bindPopup("üìç Vous √™tes ici").openPopup();
    }
  }

  // Emp√™cher Leaflet d'ajouter un cercle/carr√© par d√©faut
  map.on('locationfound', function(e) {
    if (e.layer) {
      e.layer.remove();
    }
  });

  map.on('locationfound', onLocationFound);

  map.locate({
    setView: false,
    maxZoom: 16,
    watch: false
  });

  // Affichage conditionnel des labels texte simples
  function updateLabelVisibility() {
    const zoom = map.getZoom();
    document.querySelectorAll('.simple-label').forEach(label => {
      label.style.display = (zoom >= 14 && zoom <= 19) ? 'block' : 'none';
    });
  }

  map.on('zoomend', updateLabelVisibility);
  updateLabelVisibility();
</script>
</body>
</html>
